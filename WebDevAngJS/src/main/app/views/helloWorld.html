<html ng-app="helloWorldApp">

<head>
  <script src="../js/bower_components/angular/angular.js"></script>
  <script src="../js/controller/controllers.js"></script>
</head>

<body ng-controller="HelloWorldCtrl">

  <p>{{helloWorld}}</p>

  <ul>
    <li ng-repeat="mess in messages">
      <a><img ng-src="{{mess.imageUrl}}" width="20"></a>
	  <a>{{mess.message}}</a>
    </li>
  </ul>
  
  <br/>
  
  <ul>
    <li ng-repeat="mess in messages">
      <label>Set message <input type="text" ng-model="mess.message"/></label>
    </li>
  </ul>
  
  <br/>
  
  <strong>Message:</strong> {{helloWorld}}<br />
  <label>Set message <input type="text" ng-model="helloWorld"/></label><br />

</body>
</html>
